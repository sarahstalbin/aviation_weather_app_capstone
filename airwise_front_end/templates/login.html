{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block content %}

{% if message %}
<div class="alert alert-success" role="alert">
  {{ message }}
</div>
{% endif %}

<div class="container-sm mt-2">
<form class="row g-3" method="post">
    {{ form.csrf_token }}
    <div class="col-auto">
      {{ form.email(class="form-control") }}
      <div id="usernamehelp" class="form-text">Enter email</div>
    </div>
    <div class="col-auto">
      {{ form.password(class="form-control") }}
      <div id="passwordhelp" class="form-text">Enter password</div>
    </div>
    <div class="col-auto"> <button type="submit" class="btn btn-primary">Login</button> </div>
    <div class="col-auto"><a href="{{url_for('login')}}" class="btn btn-outline-primary" role="button" >Sign up</a></div>
    </form>
</div>
{% endblock %}
